<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url('https://img.freepik.com/free-vector/matrix-style-binary-code-digital-falling-numbers-blue-background_1017-37387.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        .quiz-container {
            background-color:rgb(27, 51, 122);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 90%;
        }
        h1 {
            text-align: center;
            color: white;
        }
        .question {
            margin-bottom: 35px;
            padding: 25px;
            background-color:rgb(0, 128, 255);
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            font-style: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-top: 10px;
            border: 2px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 1em;
        }
        button {
            display: block;
            width: 100%;
            padding: 0.75rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1>Coding Quiz</h1>
        <form id="quiz-form">
            <div class="question">
                <p><b>1. (HTML) What tag is used to create a hyperlink?</p></b>
                <input type="text" name="q1" required>
            </div>
            <div class="question">
                <p><b>2. (CSS) What property is used to change text color?</p></b>
                <input type="text" name="q2" required>
            </div>
            <div class="question">
                <p><b>3. (C) What function is used to print output to the console?</p></b>
                <input type="text" name="q3" required>
            </div>
            <div class="question">
                <p><b>4. (C++) What keyword is used to define a class?</p></b>
                <input type="text" name="q4" required>
            </div>
            <div class="question">
                <p><b>5. (JavaScript) What keyword is used to declare a variable?</p></b>
                <input type="text" name="q5" required>
            </div>
            <button type="submit">Submit Quiz</button>
        </form>
        <div id="result"></div>
    </div>

    <script>
        document.getElementById('quiz-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const answers = {
                q1: "responsive images",
                q2: "two-dimensional layout",
                q3: "initialization",
                q4: "efficient resource management",
                q5: "prevent optimization"
            };

            let score = 0;
            let totalQuestions = Object.keys(answers).length;

            for (let key in answers) {
                let userAnswer = this.elements[key].value.toLowerCase();
                if (userAnswer.includes(answers[key])) {
                    score++;
                }
            }

            let percentage = (score / totalQuestions) * 100;
            let resultMessage = `You scored ${score} out of ${totalQuestions} (${percentage.toFixed(2)}%)`;
            
            document.getElementById('result').textContent = resultMessage;
        });
    </script>
</body>
</html>
